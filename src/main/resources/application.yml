spring:
  application:
    name: Web-Service
  profiles:
    active: dev
  config:
    import: application-prod.yml
  messages:
    basename: messages
    encoding: UTF-8

otel:
  service:
    name: "web-service"
  traces:
    exporter: "otlp"
    sampler: "always_on"
  metrics:
    exporter: "otlp"
    export:
      interval: 5000
  logs:
    exporter: "otlp"
  exporter:
    otlp:
      protocol: "grpc"
      endpoint: "http://localhost:4317"

server:
  port: 3035

url:
  cluster: https://api.novacodeltd.com
  user: http://localhost:8080/api/v1/users
  auth: http://localhost:9090/api/v1/auth
  confirmationCode: http://localhost:6060/api/v1/confirmation-codes