spring:
  application:
    name: Web-Service
  config:
    activate:
      on-profile: prod
  messages:
    basename: messages
    encoding: UTF-8

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

