<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Товары</title>
    <link rel="stylesheet" href="../../static/css/catalog/product.css" th:href="@{/css/catalog/product.css}">
</head>
<body>

<header class="main-header">
    <div class="logo">Stroy1Click</div>
    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
    </nav>
    <div class="header-actions">
        <button class="action-btn cart-btn">
            <a href="/cart" class="btn-text">Корзина</a></button>
    </div>
</header>

<main class="layout">
    <aside id="sidebar" class="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px">
            <h3>Фильтры</h3>
            <button id="closeSidebar" style="background:none; border:none; color:#555; font-size:24px; padding:0; display:none;">&times;</button>
        </div>

        <div id="dynamic-filters"></div>

        <div class="filter">
            <button id="applyBtn" class="apply">Применить</button>
        </div>
    </aside>

    <section class="content">
        <div class="toolbar">
            <div class="toolbar-top">
                <div class="search">
                    <input id="search" type="search" placeholder="Поиск товара...">
                </div>
                <button id="filterToggle" class="filter-toggle-btn">Фильтры</button>
            </div>
            <div class="controls">
                <div class="view-toggle">
                    <button id="gridBtn" class="active">Grid</button>
                    <button id="listBtn">List</button>
                    <button class="add-to-cart-btn">В корзину</button>
                </div>
            </div>
        </div>

        <div id="grid" class="grid">
            <div class="loader-container">
                <div class="spinner"></div>
            </div>
        </div>

        <div id="pagination" class="pagination"></div>
    </section>

    <div id="overlayBg" class="overlay-bg"></div>

</main>

<footer>
    <div class="col">
        <h3>Stroy1Click</h3>
        <p>ООО "ВэлСнаб"</p>
        <p>Надёжный поставщик строительных материалов</p>
        <p>+7 914 790 43 80</p>
        <p>2704380@mail.ru</p>
        <p>г. Владивосток, ул. Выселковая 61в.</p>
    </div>
</footer>

<script th:src="@{/js/catalog/products.js}"></script>

<script>
    // Мобильный сайдбар
    const filterToggle = document.getElementById('filterToggle');
    const overlayBg = document.getElementById('overlayBg');
    const closeSidebarBtn = document.getElementById('closeSidebar');

    function toggleSidebar(show){
        if(show) {
            document.body.classList.add('overlay-open');
            overlayBg.classList.add('show');
            closeSidebarBtn.style.display='block';
        } else {
            document.body.classList.remove('overlay-open');
            overlayBg.classList.remove('show');
            closeSidebarBtn.style.display='none';
        }
    }

    // Добавляем обработчики, если их нет
    if(filterToggle) filterToggle.onclick = () => toggleSidebar(true);
    if(overlayBg) overlayBg.onclick = () => toggleSidebar(false);
    if(closeSidebarBtn) closeSidebarBtn.onclick = () => toggleSidebar(false);
</script>

</body>

</html>
