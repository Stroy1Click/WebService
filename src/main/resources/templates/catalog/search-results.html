<main class="layout">

    </section>

    <div id="overlayBg" class="overlay-bg"></div>
</main>

        <p>2704380@mail.ru</p>
        <p>г. Владивосток, ул. Выселковая 61в.</p>
    </div>
</footer>

<script th:src="@{/js/catalog/search-results.js}"></script>

<script>
    // Мобильный сайдбар
    const filterToggle = document.getElementById('filterToggle');
    const overlayBg = document.getElementById('overlayBg');
    const closeSidebarBtn = document.getElementById('closeSidebar');

    function toggleSidebar(show){
        if(show) {
            document.body.classList.add('overlay-open');
            overlayBg.classList.add('show');
            closeSidebarBtn.style.display='block';
        } else {
            document.body.classList.remove('overlay-open');
            overlayBg.classList.remove('show');
            closeSidebarBtn.style.display='none';
        }
    }

    // Добавляем обработчики, если их нет
    if(filterToggle) filterToggle.onclick = () => toggleSidebar(true);
    if(overlayBg) overlayBg.onclick = () => toggleSidebar(false);
    if(closeSidebarBtn) closeSidebarBtn.onclick = () => toggleSidebar(false);
</script>

</body>

</html>
