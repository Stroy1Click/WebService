<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../../static/css/common/footer.css" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" href="../../static/css/common/header.css" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" href="../../static/css/auth/registration.css" th:href="@{/css/auth/registration.css}">
    <script th:src="@{/js/common/header.js}" src="../../static/js/common/header.js"></script>
    <script th:src="@{/js/auth/registration.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header class="main-header">
    <div class="logo">Stroy1Click</div>

    <nav>
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/about-us">О нас</a>
        <a href="/contacts">Контакты</a>
    </nav>

    <div class="header">
        <div class="search-icon-wrapper">
            <svg viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 3 13.09 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>

        <input type="text" class="search-input" placeholder="Поиск товаров...">
    </div>

    <div class="header-actions">
        <a href="/cart" class="action-btn cart-btn">
            <svg viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span class="btn-text">Корзина</span>
        </a>

        <a href="/user/profile" class="action-btn profile-btn">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span class="btn-text">Профиль</span>
        </a>
    </div>

    <div class="burger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
    </div>

    <div id="mobile-menu" class="mobile-menu">
        <a href="/">Главная</a>
        <a href="/categories">Категории</a>
        <a href="/about-us">О нас</a>
        <a href="/contacts">Контакты</a>
    </div>
</header>
<div class="container">
    <div class="card">
        <form id="registrationForm" class="form">
            <h2>Регистрация</h2>

            <!-- Имя -->
            <div class="input-group">
                <input name="firstName" placeholder="Имя" aria-label="Имя">
                <span class="error-message"></span>
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path d="M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
                </svg>
            </div>

            <!-- Фамилия -->
            <div class="input-group">
                <input name="lastName" placeholder="Фамилия" aria-label="Фамилия">
                <span class="error-message"></span>
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path d="M12 12a4 4 0 100-8 4 4 0 000 8z"></path>
                </svg>
            </div>

            <!-- Пароль -->
            <div class="input-group">
                <input type="password" name="password" placeholder="Пароль" aria-label="Пароль">
                <span class="error-message"></span>
                <svg class="eye" id="eye" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" role="button" aria-pressed="false" aria-label="Показать пароль">
                    <path d="M12 6c5 0 9 6 9 6s-4 6-9 6-9-6-9-6 4-6 9-6z"></path>
                </svg>
            </div>

            <!-- E-mail -->
            <div class="input-group">
                <input type="email" name="email" placeholder="E-mail" aria-label="E-mail">
                <span class="error-message"></span>
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
                    <path d="M20 4H4v12h16z"></path>
                </svg>
            </div>

            <div class="actions">
                <span id="login">Уже есть аккаунт</span>
            </div>

            <input type="hidden" id="csrfToken" name="_csrf" th:value="${_csrf.token}"/>


            <button type="button" id="registerBtn">Зарегистрироваться</button>
        </form>

        <!-- IMAGES -->
        <div class="grid" aria-hidden="false">
            <div class="grid-col">
                <div class="slot slot-tall" style="background-image:url('URL_1')"></div>
                <div class="slot slot-short" style="background-image:url('URL_2')"></div>
            </div>
            <div class="grid-col">
                <div class="slot slot-mini" style="background-image:url('URL_3')"></div>
                <div class="slot slot-mega" style="background-image:url('URL_4')"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="col">
        <h3>Stroy1Click</h3>
        <p>Надёжный поставщик строительных материалов</p>
        <p>+7 914 790 43 80</p>
        <p>2704380@mail.ru</p>
        <p>г. Владивосток, ул. Выселковая 61в.</p>
    </div>
</footer>
</body>
</html>
