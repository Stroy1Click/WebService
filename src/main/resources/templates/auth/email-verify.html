<body>
<div class="container">
    <div class="card">

        <form class="form" id="confirmationForm">
            <h2>Код подтверждения для подтверждения электронной почты</h2>

            <div class="input-group">
                <input type="number" id="code" placeholder="Код" required>
            </div>

            <button type="submit">Подтвердить</button>

            <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
        </form>

        <div class="grid">
            <div class="grid-col">
                <div class="slot slot-tall"></div>
                <div class="slot slot-short"></div>
            </div>

            <div class="grid-col">
                <div class="slot slot-mini"></div>
                <div class="slot slot-mega"></div>
            </div>
        </div>

    </div>
</div>
